version: 2
updates:
    - package-ecosystem: docker
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: build(docker)

    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: ci(github-actions)

    - package-ecosystem: pip
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: build(pip)

      groups:
          production:
              dependency-type: production
          development:
              dependency-type: development
